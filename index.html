<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-screen"></div>
        <div class="output-screen"></div>

        <div class="buttons">
          <button class="button operand">7</button>
          <button class="button operand">8</button>
          <button class="button operand">9</button>
          <button class="button remove delete">DEl</button>
          <button class="button operand">4</button>
          <button class="button operand">5</button>
          <button class="button operand">6</button>
          <button class="button operator">+</button>
          <button class="button operand">1</button>
          <button class="button operand">2</button>
          <button class="button operand">3</button>
          <button class="button operator">-</button>
          <button class="button operand">.</button>
          <button class="button operand">0</button>
          <button class="button operator">/</button>
          <button class="button operator">*</button>
          <button class="button remove reset">RESET</button>
          <button class="button result">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
