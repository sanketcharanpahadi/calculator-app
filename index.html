<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utills.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="flex flex-col justify-center">
    <header class="flex justify-between items-end">
      <div class="logo">
        <h1>calc</h1>
      </div>

      <div class="theme items-end">
        <div class="theme-title">theme</div>
        <div class="themes flex flex-col items-center">
          <div class="theme-number flex">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="theme-color">
            <div class="active-theme active-theme-1 active"></div>
            <div class="active-theme active-theme-2"></div>
            <div class="active-theme active-theme-3"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex justify-center">
      <div class="container">
        <div class="input-screen"></div>
        <div class="output-screen"></div>

        <div class="buttons flex wrap">
          <button class="button operand">7</button>
          <button class="button operand">8</button>
          <button class="button operand">9</button>
          <button class="button remove delete">DEl</button>
          <button class="button operand">4</button>
          <button class="button operand">5</button>
          <button class="button operand">6</button>
          <button class="button operator">+</button>
          <button class="button operand">1</button>
          <button class="button operand">2</button>
          <button class="button operand">3</button>
          <button class="button operator">-</button>
          <button class="button operand">.</button>
          <button class="button operand">0</button>
          <button class="button operator">/</button>
          <button class="button operator">*</button>
          <button class="button remove reset">RESET</button>
          <button class="button result">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
